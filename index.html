
<!DOCTYPE html>

    <title>Success Invest - Universal Interpreter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      html {
        font-size: 12px;
      }
      body {
        font-family: 'Helvetica', 'Arial', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
      
      .neural-pulse-red {
        box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4);
        animation: pulse-red 2s infinite;
      }
      @keyframes pulse-red {
        0% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
        70% { transform: scale(1); box-shadow: 0 0 0 8px rgba(220, 38, 38, 0); }
        100% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
      }
    </style>
